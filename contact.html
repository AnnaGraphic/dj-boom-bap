<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DJ BOOM BAP - contact</title>
</head>
<body>
    <header>
        <nav>
            <a href="/images/music-solid.svg" class="logo"><img src="./images/note-192x192.png" alt=""></a>
            <div id="news"><a href="./news.html">News</a></div>
            <div id="music"><a href="./music.html">Music</a></div>
            <div id="merch"><a href="./merch.html">Merch</a></div>
            <div id="contact"><a href="./contact.html">Contact</a></div>
        </nav>
    </header>
    <main>
        <form id="contact-form" action="" >
            <h2 class="hidden">Contact</h2>
            <img class="headline" src="./images/Contact 1.svg" alt="contact form">
            <fieldset>
            <label for="fullname">name:
                <br>
                    <input type="text" id="fullname" placeholder="enter your name ..." size="30">
            </label>
            <br>
            <label for="contact-email">eMail:
                <br>
                    <input type="email" id="contact-email" placeholder="enter your email ..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="30" required>
            </label>
                <br>
            <label for="message">your message:
                <br>
                    <textarea id="message" placeholder="enter your message ..." rows="6" cols="40" required>
                    </textarea>
                    <br>
                    <button type="submit">send</button>
            </label>
        </fieldset>
            <!-- name, email address, and message.  -->
        </form>
        <hr>
        <form id="newsletter" action="">
              <!-- <legend>Newsletter</legend> -->
              <!-- <h2 class="hidden">Newsletter</h2> -->
              <img class="headline" src="./images/Newsletter 1.svg" alt="newsletter">
              <fieldset>
                <label for="email">sign up for the <b>newsletter</b>:
                    <br>
                    <input type="email" id="email" placeholder="enter your email ..."
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="20" required>
                    <button type="submit">send</button>
                </label>
                <br>
              </fieldset>
        </form>  
    </main>
    <footer>
        <p> Impressum, Datenschutz, Copyright.</p>
    </footer>
</body>
</html>
