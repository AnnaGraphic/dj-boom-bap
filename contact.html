<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,100&display=swap" rel="stylesheet">
    <title>DJ BOOM BAP - contact</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="./images/IMG_0161.png" alt=""></a>
            <a href="news.html" class="header-graphics"><img src="./images/Dates 2.svg" alt="dates"></a>
            <a href="music.html" class="header-graphics"><img src="./images/Music 1.svg" alt="music"></a>
            <a href="shop.html" class="header-graphics"><img src="./images/Shop 1.svg" alt="shop"></a>
            <a href="contact.html" class="header-graphics"><img src="./images/Contact 1.svg" alt="contact"></a>
        </nav>
    </header>
    <main>
        <form id="contact-form" action="" >
            <h2 class="hidden">Contact</h2>
            <img class="headline" src="./images/Contact 1.svg" alt="contact form">
            <fieldset>
                <label for="fullname">name:
                    <br>
                    <input type="text" id="fullname" placeholder="enter your name ..." size="30">
                </label>
                <br>
                <label for="contact-email">eMail:
                    <br>
                    <input type="email" id="contact-email" placeholder="enter your email ..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="30" required>
                </label>
                <br>
                <label for="message">your message:
                    <br>
                    <textarea id="message" placeholder="enter your message ..." rows="6" cols="40" required>
                    </textarea>
                    <br>
                    <button type="submit">send</button>
                </label>
            </fieldset>
            <!-- name, email address, and message.  -->
        </form>
        <hr>
        <form id="newsletter" action="">
              <!-- <legend>Newsletter</legend> -->
              <!-- <h2 class="hidden">Newsletter</h2> -->
              <img class="headline" src="./images/Newsletter 1.svg" alt="newsletter">
              <fieldset>
                <label for="email">sign up for the <b>newsletter</b>:
                    <br>
                    <input type="email" id="email" placeholder="enter your email ..."
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="20" required>
                    <button type="submit">send</button>
                </label>
                <br>
              </fieldset>
        </form>  
    </main>
    <footer>
        <p> <a href="./contact.html#newsletter">Newsletter </a> <a href="">Impressum </a> <a href="">Datenschutz </a> <a href="">Copyright</a></p>
    </footer>
</body>
</html>
