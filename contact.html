<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,100&display=swap" rel="stylesheet">
    <title>DJ BOOM BAP - contact</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="./images/logo.png" alt="DJ Boom-Baps logo"></a>
            <a href="index.html" class="header-graphics"><img src="./images/Start 1.svg" alt="start"></a>
            <a href="news.html" class="header-graphics"><img src="./images/Dates 2.svg" alt="dates"></a>
            <a href="music.html" class="header-graphics"><img src="./images/Music 1.svg" alt="music"></a>
            <a href="contact.html" class="header-graphics"><img src="./images/Contact 1.svg" alt="contact"></a>
        </nav>
    </header>
    <main>
        <h1>Contact</h1>

        <form id="contact-form" action="http://localhost:8080" method="post" >
            <h2 class="hidden">Contact</h2>
            <fieldset>
                <label for="fullname">name:
                    <br>
                    <input type="text" name="fullname" id="fullname" placeholder="enter your name ..." size="30">
                </label>
                <br>
                <label for="contact-email">eMail:
                    <br>
                    <input type="email" name="contact-email" id="contact-email" placeholder="enter valid email ..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="30" required>
                </label>
                <br>
                <label for="message">your message:
                    <br>
                    <textarea id="message" name="message" rows="6" cols="40" required>
                    </textarea>
                    <br>
                    <button type="submit">send</button>
                </label>
            </fieldset>
        </form>

    </main>
    <footer>
        <p> <a href="./contact.html#newsletter">Newsletter </a> <a href="./impressum.html">Impressum </a> <a href="./datenschutz.html">Datenschutz </a> </p>
    </footer>
</body>
</html>
